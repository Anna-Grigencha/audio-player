<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>aydio player</title>
  </head>
  <body class="body">
    <div class="content">
      <audio
        src="assets/music/billie-eilish-no-time-to-die(mp3bit.cc).mp3"
        id="song"
        ;
      ></audio>
      <main class="section">
        <div class="container">
          <img
            src="assets/img/Billy Eilish.jpg"
            alt="photo"
            style="max-width: 100%"
            class="picture"
          />
          <div class="play-container">
            <div class="time">
              <div class="current">0:00</div>
              <div class="divider">/</div>
              <div class="length"></div>
            </div>
            <div class="timeline">
              <div class="progress"></div>
            </div>
          </div>
          <div class="song-artist">Billie Eilish</div>
          <div class="song-title">No Time To Die</div>

          <div class="box">
            <button class="backward"></button>
            <button class="play-pause"></button>
            <button class="forward"></button>
          </div>
        </div>
      </main>

      <footer>
        <div class="footer">
          <div>
            <a href="https://github.com/Anna-Grigencha" class="github-link"
              >GitHub Anna-Grigencha</a
            >
          </div>

          <div><p class="year-footer">2022</p></div>
          <div>
            <a href="https://rs.school/js/" class="rs-school-link"
              >Курс «JavaScript/Front-end»</a
            >
            <img
              src="https://rs.school/images/rs_school_js.svg"
              alt="The logo"
              width="60"
              height="22"
            />
          </div>
        </div>
      </footer>
    </div>
    <script src="index.js"></script>
    <script src="score.js"></script>
  </body>
</html>
